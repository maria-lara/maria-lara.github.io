<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Contact Me</title>

    <!--Bootstrap CSS link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!--Bootstrap JS link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <!--FontAwesome CSS link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Custom CSS link-->
    <link href="./style.css" rel="stylesheet">

</head>

<body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">

            <!--Branding/Name/Logo-->
            <a class="navbar-brand"  href="./index.html"><img src="./assets/mllogo.png" class="img-responsive" alt="ML logo"></a>
            <!--Toggler for collapsing into a button for mobile responsiveness-->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <!--Links to each page on the right-->
          <div class="collapse navbar-collapse justify-content-end mx-3" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">About Me</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./portfolio.html">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./contact.html"><strong>Contact</strong></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <!--Contact Me section-->
    <main>
      <section class="container-xs bg-white">
        <div class="row mt-1">
        <h4>Thank you for visiting my website and stay tuned for more projects and updates!</h4>
        <p>Please feel free to contact me below.</p>
        <!--Contact Me form-->
        <form>
          <div class="form-group">
            <label for="Name">Your Name</label>
            <input type="text" class="form-control" id="Name" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="Email">Email address</label>
            <input type="email" class="form-control" id="Email" placeholder="name@example.com">
          </div>
          <div class="form-group">
            <label for="Message">Message</label>
            <textarea class="form-control" id="Message" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      </section>

    </main>

      <!--Footer-->
    <footer>
      <p>&copy Maria Lara</p>
    </footer>
</body>
</html>
